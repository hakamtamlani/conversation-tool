<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <h2>Conversion Tool</h2>

    <div class="conversion-container">
        <label for="feet">Enter meters:</label>
        <input type="number" id="feet" step="any" placeholder="Enter meters" />
        <button onclick="convertMeter()">Convert to feet</button>
        <h1 id="meter"></h1>
    </div>

    <div class="conversion-container">
        <label for="data">Enter kilometers:</label>
        <input type="number" id="data" step="any" placeholder="Enter kilometers" />
        <button onclick="convert()">Convert to miles</button>
        <h1 id="results"></h1>
    </div>

    <div class="conversion-container">
        <label for="datas">Enter grams:</label>
        <input type="number" id="datas" step="any" placeholder="Enter grams" />
        <button onclick="convertGramsToKg()">Convert to kilograms</button>
        <h1 id="resu"></h1>
    </div>

    <div class="conversion-container">
        <label for="dat">Enter milliliters:</label>
        <input type="number" id="dat" step="any" placeholder="Enter milliliters" />
        <button onclick="milileter()">Convert to liters</button>
        <h1 id="resul"></h1>
    </div>
    
    <body>
        <script>
            
    </script>
    <script src="script.js"></script>
</body>
</html>
